<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>500 — SEIA</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Syne:wght@400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#02050e;color:#f0f6ff;font-family:'Syne',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;}
.grid{position:fixed;inset:0;background-image:linear-gradient(rgba(239,68,68,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(239,68,68,.03) 1px,transparent 1px);background-size:60px 60px;}
.box{text-align:center;position:relative;z-index:1;padding:40px;}
.code{font-family:'Orbitron',monospace;font-size:7rem;font-weight:900;color:rgba(239,68,68,.18);line-height:1;}
.title{font-family:'Orbitron',monospace;font-size:1.4rem;font-weight:700;color:#f87171;margin:16px 0 10px;}
.sub{color:#6b85b5;font-size:.9rem;margin-bottom:32px;line-height:1.7;}
.btn{display:inline-flex;align-items:center;gap:8px;padding:12px 28px;background:#1d6ef5;border-radius:8px;color:white;text-decoration:none;font-weight:600;font-size:.88rem;transition:all .25s;box-shadow:0 0 20px rgba(29,110,245,.35);}
.btn:hover{box-shadow:0 0 35px rgba(29,110,245,.6);transform:translateY(-2px);}
</style>
</head>
<body>
<div class="grid"></div>
<div class="box">
  <div class="code">500</div>
  <div class="title">Something broke</div>
  <p class="sub">SEIA hit an unexpected error.<br>It's been logged. Try again in a moment.</p>
  <a href="/" class="btn">← Back to SEIA</a>
</div>
</body>
</html>
