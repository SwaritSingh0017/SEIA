services:
  - type: web
    name: seia
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///seia.db
      - key: N8N_WEBHOOK_URL
        sync: false
      - key: NTFY_TOPIC
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
